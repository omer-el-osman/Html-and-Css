<html>

<head>
    <title>My float</title>
    <style>
        div {
            margin: 10px;
            padding: 7px;
            border: 2px solid;
            background-color: blueviolet;
        }
        
        div[omer="ali"] {
            float: left;
        }
        
        div[omer="cu"] {
            float: right;
        }
        
        #d1 {
            width: 400px;
        }
        
        input[omer="ub"] {
            float: right;
        }
    </style>
</head>

<body>
    <div omer="ali" id="d1">ogrenci <input type="text" omer="ub"></div>
    <div omer="ali">ogrenci </div>
    <div omer="ali">ogrenci </div>
    <div omer="ali">ogrenci </div>
    <div omer="ali">ogrenci </div>
    <div omer="ali">ogrenci </div>
    <div omer="ali">ogrenci </div>
    <div omer="ali">ogrenci </div>
    <div omer="ali">ogrenci </div>
    <div omer="ali">ogrenci </div>
    <div omer="ali">ogrenci </div>
    <div omer="ali">ogrenci </div>
    <div omer="ali">ogrenci </div>
    <div omer="ali">ogrenci </div>

    <div omer="cu" style="clear:both">ogretmen </div>
    <div omer="cu">ogretmen </div>
    <div omer="cu">ogretmen </div>
    <div omer="cu">ogretmen </div>
    <div omer="cu">ogretmen </div>
    <div omer="cu">ogretmen </div>
    <div omer="cu">ogretmen </div>



</body>

</html>
