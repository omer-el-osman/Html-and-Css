<html>

<head>
    <title>inline-block</title>
    <style>
        strong {
            border: 2px solid;
            background-color: aqua;
            padding: 40px;
            display: inline-block;
        }
        
        p {
            border: 2px solid;
            background-color: rgb(26, 177, 71);
        }
    </style>
</head>

<body>
    <strong>this is my text</strong>
    <strong>this is my text</strong>
    <strong>this is my text</strong>
    <p>this is my text </p>
    <p>this is my text </p>
    <p>this is my text </p>
    <p>this is my text </p>



</body>

</html>
